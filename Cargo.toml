[package]
authors = ["Brian Smith <brian@briansmith.org>"]
categories = ["cryptography", "no-std"]
description = "Web PKI X.509 Certificate Verification."
edition = "2018"
license-file = "LICENSE"
name = "webpki"
readme = "README.md"
repository = "https://github.com/briansmith/webpki"
version = "0.22.1"

include = [
    "Cargo.toml",

    "LICENSE",
    "README.md",

    "src/**/*.rs",
    "src/data/**/*",

    "tests/dns_name_tests.rs",
    "tests/integration.rs",
    "tests/misc/serial_neg.der",
    "tests/misc/serial_zero.der",
    "tests/netflix/ca.der",
    "tests/netflix/ee.der",
    "tests/netflix/inter.der",
    "tests/ed25519/ca.der",
    "tests/ed25519/ee.der",

    "third-party/chromium/**/*",
]

[package.metadata.docs.rs]
all-features = true

[lib]
name = "webpki"

[features]
alloc = ["ring/alloc"]
std = ["alloc"]

[dependencies]
ring = { version = "0.16.19", default-features = false }
untrusted = "0.7.1"

[dev-dependencies]
base64 = "0.9.1"
rcgen = { version = "=0.11.1", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
